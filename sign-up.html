<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center h-screen bg-gray-900">
  <div class="signup-container flex w-full max-w-6xl h-[80vh] rounded-lg overflow-hidden shadow-lg">


    <!-- left Half: Form Section -->
    <div class="sign-up-form-section w-full md:w-1/2 bg-white p-8 flex flex-col justify-center">
      <form id="signupForm" class="signup-form">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Create an Account</h2>

        <!-- Username Field -->
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 mb-4">

        <!-- Email Field -->
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 mb-4">

        <!-- Phone Number Field -->
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 mb-4">

        <!-- Password Field -->
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="password-container relative">
          <input type="password" id="password" name="password" placeholder="Enter your password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 mb-4">
          <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-sm text-blue-500 hover:underline">Show</button>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Sign Up</button>

        <!-- Login Link -->
        <p class="mt-4 text-center text-sm text-gray-600">
          Already have an account?
          <a href="login.html" class="text-blue-500 hover:underline">Login here</a>
        </p>
      </form>

      <!-- right Half: Image Section -->
    </div>
    <div class="sign-up-image-section w-1/2  md:block">
        <img src="images/sign-up-image.svg" alt="Branding Image" class="w-full h-full object-cover">
      </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
