    <main class="ml-[270px] p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Edit Product</h1>
            <button onclick="window.location.href='/products.html'"
                class="text-gray-600 hover:text-gray-900 flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Products
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <form id="add-product-form" class="p-6 space-y-6">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" id="product-name" name="product-name" readonly 
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="product-sku" class="block text-sm font-medium text-gray-700">SKU</label>
                        <input type="number" id="product-sku" name="product-sku" readonly
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="product-description" name="product-description" rows="3"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>

                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="product-brand" class="block text-sm font-medium text-gray-700">Brand</label>
                        <input type="text" id="product-brand" name="product-brand" readonly
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="product-screen" class="block text-sm font-medium text-gray-700">Screen</label>
                        <input type="text" id="product-screen" name="product-screen" readonly
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                    <div>
                        <label for="product-status" class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="product-status" name="product-status"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                    </div>
                    <div>
                        <label for="product-category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="product-category" name="product-category" disabled
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option>Select a category</option>
                            <option>Phones</option>
                            <option>Laptops</option>
                            <option>Tablets</option>
                        </select>
                    </div>
                    <div>
                        <label for="product-stock" class="block text-sm font-medium text-gray-700">Stock
                            Quantity</label>
                        <input type="number" id="product-stock" name="product-stock"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="product-color-options" class="block text-sm font-medium text-gray-700">Color
                            Options</label>
                        <div id="product-color-options" class="mt-2 grid grid-cols-3 gap-4">
                            <div>
                                <input type="checkbox" id="color-red" name="color-options" value="Red" class="hidden peer">
                                <label for="color-red" class="block w-8 h-8 rounded-full bg-red-500 border-2 border-gray-300 cursor-pointer peer-checked:border-blue-500"></label>
                            </div>
                            <div>
                                <input type="checkbox" id="color-blue" name="color-options" value="Blue" class="hidden peer">
                                <label for="color-blue" class="block w-8 h-8 rounded-full bg-blue-500 border-2 border-gray-300 cursor-pointer peer-checked:border-blue-500"></label>
                            </div>
                            <div>
                                <input type="checkbox" id="color-black" name="color-options" value="Black" class="hidden peer">
                                <label for="color-black" class="block w-8 h-8 rounded-full bg-black border-2 border-gray-300 cursor-pointer peer-checked:border-blue-500"></label>
                            </div>
                            <div>
                                <input type="checkbox" id="color-white" name="color-options" value="White" class="hidden peer">
                                <label for="color-white" class="block w-8 h-8 rounded-full bg-white border-2 border-gray-300 cursor-pointer peer-checked:border-blue-500"></label>
                            </div>
                            <div>
                                <input type="checkbox" id="color-green" name="color-options" value="Green" class="hidden peer">
                                <label for="color-green" class="block w-8 h-8 rounded-full bg-green-500 border-2 border-gray-300 cursor-pointer peer-checked:border-blue-500"></label>
                            </div>
                            <div>
                                <input type="checkbox" id="color-yellow" name="color-options" value="Yellow" class="hidden peer">
                                <label for="color-yellow" class="block w-8 h-8 rounded-full bg-yellow-500 border-2 border-gray-300 cursor-pointer peer-checked:border-blue-500"></label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="product-storage-options" class="block text-sm font-medium text-gray-700">Storage
                            Options</label>
                        <div id="product-storage-options" class="mt-2 grid grid-cols-2 gap-4">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="storage-64gb" name="storage-options" value="64GB" class="mr-2">
                                <label for="storage-64gb" class="text-sm text-gray-700">64GB</label>
                                <input type="number" id="price-64gb" name="price-64gb" placeholder="Price" 
                                    class="mt-1 block w-20 border border-gray-300 rounded-md shadow-sm py-1 px-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" disabled>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="storage-128gb" name="storage-options" value="128GB" class="mr-2">
                                <label for="storage-128gb" class="text-sm text-gray-700">128GB</label>
                                <input type="number" id="price-128gb" name="price-128gb" placeholder="Price" 
                                    class="mt-1 block w-20 border border-gray-300 rounded-md shadow-sm py-1 px-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" disabled>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="storage-256gb" name="storage-options" value="256GB" class="mr-2">
                                <label for="storage-256gb" class="text-sm text-gray-700">256GB</label>
                                <input type="number" id="price-256gb" name="price-256gb" placeholder="Price" 
                                    class="mt-1 block w-20 border border-gray-300 rounded-md shadow-sm py-1 px-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" disabled>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="storage-512gb" name="storage-options" value="512GB" class="mr-2">
                                <label for="storage-512gb" class="text-sm text-gray-700">512GB</label>
                                <input type="number" id="price-512gb" name="price-512gb" placeholder="Price" 
                                    class="mt-1 block w-20 border border-gray-300 rounded-md shadow-sm py-1 px-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" disabled>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="storage-1tb" name="storage-options" value="1TB" class="mr-2">
                                <label for="storage-1tb" class="text-sm text-gray-700">1TB</label>
                                <input type="number" id="price-1tb" name="price-1tb" placeholder="Price" 
                                    class="mt-1 block w-20 border border-gray-300 rounded-md shadow-sm py-1 px-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" disabled>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="storage-2tb" name="storage-options" value="2TB" class="mr-2">
                                <label for="storage-2tb" class="text-sm text-gray-700">2TB</label>
                                <input type="number" id="price-2tb" name="price-2tb" placeholder="Price" 
                                    class="mt-1 block w-20 border border-gray-300 rounded-md shadow-sm py-1 px-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" disabled>
                            </div>
                        </div>
                    </div>
                </div>

                    <label class="block text-sm font-medium text-gray-700">Product Images</label>

                <div class="pt-5">
                    <div class="flex justify-end">
                        <button type="button" onclick="window.location.href='/products.html'"
                            class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Cancel
                        </button>
                        <button type="submit"
                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
