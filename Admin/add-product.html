<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body class="bg-gray-100">
    <aside class="sidebar">
        <a href="/dashboard.html" class="brand-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M13.5 21v-7.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349m-16.5 11.65V9.35m0 0a3.001 3.001 0 003.75-.615A2.993 2.993 0 009.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 002.25 1.016c.896 0 1.7-.393 2.25-1.016a3.001 3.001 0 003.75.614m-16.5 0a3.004 3.004 0 01-.621-4.72L4.318 3.44A1.5 1.5 0 015.378 3h13.243a1.5 1.5 0 011.06.44l1.19 1.189a3 3 0 01-.621 4.72m-13.5 8.65h3.75a.75.75 0 00.75-.75V13.5a.75.75 0 00-.75-.75H6.75a.75.75 0 00-.75.75v3.75c0 .415.336.75.75.75z" />
            </svg>
            <span class="font-semibold">EcommerceAdmin</span>
        </a>
        <nav class="nav">
            <a href="/dashboard.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M2.25 12l8.95-8.95c.44-.44 1.15-.44 1.59 0L21.75 12M4.5 9.75v10.13c0 .62.5 1.12 1.13 1.12H9.75v-4.88c0-.62.5-1.12 1.12-1.12h2.25c.62 0 1.13.5 1.13 1.12V21h4.13c.62 0 1.13-.5 1.13-1.12V9.75M8.25 21h8.25" />
                </svg>
                Dashboard
            </a>
            <a href="/products.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M20.25 7.5l-.63 10.63a2.25 2.25 0 01-2.25 2.12H6.62a2.25 2.25 0 01-2.25-2.12L3.75 7.5H10z" />
                </svg>
                Products
            </a>
            <a href="/categories.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M8.25 6.75h12M8.25 12h12M8.25 17.25h12M3.75 6.75h.007M3.75 12h.007M3.75 17.25h.007" />
                </svg>
                Categories
            </a>
            <a href="/orders.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M3.75 12h16.5M3.75 15.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                </svg>
                Orders
            </a>
            <a href="/users.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Users
            </a>
            <div class="nav-bottom">
                <a href="/settings.html" class="nav-link">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path
                            d="M9.6 3.9a1.13 1.13 0 011.1-.9h2.6a1.13 1.13 0 011.1.9l.2 1.3a1.13 1.13 0 00.9 1l1.2-.5a1.13 1.13 0 011.37.5l1.3 2.25a1.13 1.13 0 01-.26 1.43l-1 .83c-.3.24-.44.61-.43.99.01.37.15.75.43.99l1 .83a1.13 1.13 0 01.26 1.43l-1.3 2.25a1.13 1.13 0 01-1.37.5l-1.2-.46a1.13 1.13 0 00-1.3.25l-.86 1-.21 1.28a1.13 1.13 0 01-1.1.94H10.7a1.13 1.13 0 01-1.1-.94l-.21-1.28a1.13 1.13 0 00-.86-1l-1.2.46a1.13 1.13 0 01-1.37-.5L4.65 15.4a1.13 1.13 0 01.26-1.43l1-.83c.29-.24.43-.61.43-.99s-.14-.75-.43-.99l-1-.83a1.13 1.13 0 01-.26-1.43l1.3-2.25a1.13 1.13 0 011.37-.5l1.2.46a1.13 1.13 0 001.3-.25l.86-1 .21-1.28z" />

                    Settings

                <a href="/logout.html" class="nav-link">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path

                    </svg>
                    Logout
                </a>
            </div>
        </nav>
    </aside>

    <main class="ml-[270px] p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Add New Product</h1>
            <button onclick="window.location.href='/products.html'"
                class="text-gray-600 hover:text-gray-900 flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Products
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <form class="p-6 space-y-6">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" id="product-name" name="product-name"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="product-sku" class="block text-sm font-medium text-gray-700">SKU</label>
                        <input type="text" id="product-sku" name="product-sku"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="product-description" name="product-description" rows="3"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>

                <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                    <div>
                        <label for="product-price" class="block text-sm font-medium text-gray-700">Price</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="text" name="product-price" id="product-price"
                                class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2 px-3"
                                placeholder="0.00">
                        </div>
                    </div>
                    <div>
                        <label for="product-category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="product-category" name="product-category"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option>Select a category</option>
                            <option>Electronics</option>
                            <option>Phones</option>
                            <option>Ordinateur portable</option>
                        </select>
                    </div>
                    <div>
                        <label for="product-stock" class="block text-sm font-medium text-gray-700">Stock
                            Quantity</label>
                        <input type="number" id="product-stock" name="product-stock"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Product Images</label>
                    <div
                        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                viewBox="0 0 48 48" aria-hidden="true">
                                <path
                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload"
                                    class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                    <span>Upload files</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="product-status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="product-status" name="product-status"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option>Active</option>
                        <option>Inactive</option>
                        <option>Draft</option>
                    </select>
                </div>

                <div class="pt-5">
                    <div class="flex justify-end">
                        <button type="button" onclick="window.location.href='/products.html'"
                            class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Cancel
                        </button>
                        <button type="submit"
                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Save Product
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>


</body>

</html>
