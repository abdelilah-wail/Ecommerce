<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white">
        <div class="max-w-[90%] m-auto   flex justify-between items-center p-4">
            <a href="index.html" class="flex items-center justify-center ">
                <p class="ml-2 text-2xl">𝘿𝙞𝙜𝙞𝙩𝙖𝙡 𝘿𝙚𝙖𝙡𝙨.</p>
            </a>
            <nav class="flex items-center space-x-4 ">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Shop</a>
                <!-- <a href="login.html"><button class="login-btn">Login</button></a> -->
                <a href="cart.html" class="nav-link flex justify-between items-center">
                    <img src="images/icons/cart.svg" alt="cart icon">
                    <p class="cart-logo"> (0)</p>
                </a>
                <a href="profile.html" class="nav-link "><img src="images/icons/profile.svg" class="w-8 h-8" alt="profile icon"></a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-[90%] m-auto mt-10">
        <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
        <div id="cart-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cart items will be dynamically added here -->
        </div>
        <button id="clear-cart-btn" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Clear All
        </button>
    </main>

    <!-- Footer -->
    <div class="footer  mt-20 p-5 flex justify-between items-center text-[#222]">
        <div>
            <img src="images/icons/shipping.svg" alt="">
            <p class="font-bold">Free shipping</p>
            <p class="text-[#666]">Free shipping on all orders over $150</p>
        </div>
        <div>
            <img src="images/icons/dollar.svg" alt="">
            <p class="font-bold">Money Guarantee</p>
            <p class="text-[#666]">within 30 days for an exchange</p>
        </div>
        <div>
            <img src="images/icons/support.svg" alt="">
            <p class="font-bold">online support</p>
            <p class="text-[#666]">24 hours a day , 7 days a week</p>
        </div>
        <div>
            <img src="images/icons/payment.svg" alt="">
            <p class="font-bold">Flexible Payment</p>
            <p class="text-[#666]">Pay with multiple credit cards</p>
        </div>
    </div>
    <p class="text-[#666] ml-[78%]">@2023 Copyright Wic Digital Deals</p>

    <script src="database.js"></script>
    <script src="cart.js"></script>
</body>
</html>
