<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Header -->
    <header class="bg-[#000]">
        <div class="max-w-[90%] m-auto text-white flex justify-between items-center p-4">

                <img src="images/Digital Deals Logo.png" alt="logo" class="w-10 h-10 rounded-full">
                <p class="ml-2">DigitalDeals</p>
            </a>
            <nav class="flex items-center space-x-4">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Shop</a>
                <a href="#" class="nav-link">Account</a>

                <li><a href="#" class="text-[#9c33ff] hover:underline category-link" data-category="Smartphones">Phones</a></li>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="products-grid">

            </div>
        </main>

    <script src="database.js"></script>
    <script src="products.js"></script>

</html>
