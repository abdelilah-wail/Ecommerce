<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | EcommerceAdmin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="database/user.js"></script>
    <script src="database/admin.js"></script>
    <script src="users.js"></script>
</head>

<body class="bg-gray-100">
    <aside class="sidebar">
        <a href="/dashboard.html" class="brand-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M13.5 21v-7.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349m-16.5 11.65V9.35m0 0a3.001 3.001 0 003.75-.615A2.993 2.993 0 009.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 002.25 1.016c.896 0 1.7-.393 2.25-1.016a3.001 3.001 0 003.75.614m-16.5 0a3.004 3.004 0 01-.621-4.72L4.318 3.44A1.5 1.5 0 015.378 3h13.243a1.5 1.5 0 011.06.44l1.19 1.189a3 3 0 01-.621 4.72m-13.5 8.65h3.75a.75.75 0 00.75-.75V13.5a.75.75 0 00-.75-.75H6.75a.75.75 0 00-.75.75v3.75c0 .415.336.75.75.75z" />
            </svg>
            <span class="font-semibold">EcommerceAdmin</span>
        </a>
        <nav class="nav">
            <a href="/dashboard.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M2.25 12l8.95-8.95c.44-.44 1.15-.44 1.59 0L21.75 12M4.5 9.75v10.13c0 .62.5 1.12 1.13 1.12H9.75v-4.88c0-.62.5-1.12 1.12-1.12h2.25c.62 0 1.13.5 1.13 1.12V21h4.13c.62 0 1.13-.5 1.13-1.12V9.75M8.25 21h8.25" />
                </svg>
                Dashboard
            </a>
            <a href="/products.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M20.25 7.5l-.63 10.63a2.25 2.25 0 01-2.25 2.12H6.62a2.25 2.25 0 01-2.25-2.12L3.75 7.5H10z" />
                </svg>
                Products
            </a>
            <a href="/orders.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M3.75 12h16.5M3.75 15.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                </svg>
                Orders
            </a>
            <a href="/users.html" class="nav-link active">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Users
            </a>
            <div class="nav-bottom">
                <a href="/logout.html" class="nav-link">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path
                            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                    </svg>
                    Logout
                </a>
            </div>
        </nav>
    </aside>

    <main class="ml-[270px] p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">User Management</h1>
            <button onclick="window.location.href='add-newadmin.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add new admin
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="relative w-64">
                        <input type="text" id="searchInput" placeholder="Search users..."
                            class="pl-10 pr-4 py-2 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <div id="searchResults" class="text-sm text-gray-500" aria-live="polite">
                        Showing <span class="font-medium">9</span> results
                    </div>
                </div>
                <div class="flex gap-2">
                    <select id="statusFilter"
                        class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>All Status</option>
                        <option>Active</option>
                        <option>Blocked</option>
                    </select>
                    <select id="roleFilter"
                        class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>All Roles</option>
                        <option>Super admin</option>
                        <option>Admin</option>
                        <option>Customer</option>
                    </select>
                </div>
            </div>

            <div class="scrollable-products scrollable-users">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="sticky top-0 bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Users will be dynamically rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
