<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Admin | EcommerceAdmin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="add-newadmin.js"></script>
    <script src="database/admin.js"></script>
    <script src="database/user.js"></script>
    
</head>

<body class="bg-gray-100">
    <aside class="sidebar">
        <a href="/dashboard.html" class="brand-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M13.5 21v-7.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349m-16.5 11.65V9.35m0 0a3.001 3.001 0 003.75-.615A2.993 2.993 0 009.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 002.25 1.016c.896 0 1.7-.393 2.25-1.016a3.001 3.001 0 003.75.614m-16.5 0a3.004 3.004 0 01-.621-4.72L4.318 3.44A1.5 1.5 0 015.378 3h13.243a1.5 1.5 0 011.06.44l1.19 1.189a3 3 0 01-.621 4.72m-13.5 8.65h3.75a.75.75 0 00.75-.75V13.5a.75.75 0 00-.75-.75H6.75a.75.75 0 00-.75.75v3.75c0 .415.336.75.75.75z" />
            </svg>
            <span class="font-semibold">EcommerceAdmin</span>
        </a>
        <nav class="nav">
            <a href="/dashboard.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M2.25 12l8.95-8.95c.44-.44 1.15-.44 1.59 0L21.75 12M4.5 9.75v10.13c0 .62.5 1.12 1.13 1.12H9.75v-4.88c0-.62.5-1.12 1.12-1.12h2.25c.62 0 1.13.5 1.13 1.12V21h4.13c.62 0 1.13-.5 1.13-1.12V9.75M8.25 21h8.25" />
                </svg>
                Dashboard
            </a>
            <a href="/products.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M20.25 7.5l-.63 10.63a2.25 2.25 0 01-2.25 2.12H6.62a2.25 2.25 0 01-2.25-2.12L3.75 7.5H10z" />
                </svg>
                Products
            </a>
            <a href="/orders.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M3.75 12h16.5M3.75 15.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                </svg>
                Orders
            </a>
            <a href="/users.html" class="nav-link">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Users
            </a>
            <div class="nav-bottom">
                <a href="/logout.html" class="nav-link">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path
                            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                    </svg>
                    Logout
                </a>
            </div>
        </nav>
    </aside>
    <main class="ml-[270px] p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Add New Admin</h1>
            <button onclick="window.location.href='/users.html'"
                class="text-gray-600 hover:text-gray-900 flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Users
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <form id="add-newadmin-form" class="p-6 space-y-6">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="admin-name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="admin-name" name="admin-name"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="admin-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="admin-email" name="admin-email"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="admin-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="admin-password" name="admin-password"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="admin-role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="admin-role" name="admin-role"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="admin">Admin</option>
                            <option value="superAdmin">Super Admin</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="admin-status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="admin-status" name="admin-status"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="active">Active</option>
                        <option value="inactive">Blocked</option>
                    </select>
                </div>

                <div class="pt-5">
                    <div class="flex justify-end">
                        <button type="button" onclick="window.location.href='/admins.html'"
                            class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Cancel
                        </button>
                        <button type="submit"
                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Save Admin
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
